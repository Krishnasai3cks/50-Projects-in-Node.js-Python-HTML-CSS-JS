<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;400&family=Sansita+Swashed:wght@600&display=swap" rel="stylesheet">
<link href="/favicon.ico" type="image/x-icon" rel="icon" />


<body>
    <div id="mainbox">
        <div id="yaay">
            <h1>You Win!<br></h1>
            <h2 style="margin-top: 10px;">Click on the area to restart</h2>
        </div>
        <div class="boxes" id="box1" onclick="clickButton('1')"></div>
        <div class="boxes" id="box2" onclick="clickButton('2')"></div>
        <div id="contentbox">

            <p class="title">Simon Game</p>
            <div style="height: 40%;width:60%;display:flex;flex-direction: column;align-items: center;justify-content: space-around;">
                <div class="starepstr" id="startGame">start</div>
                <div style="display: flex;width:100%;justify-content: space-around;">
                    <div class="starepstr" id="replay" onclick="startReplay()">replay</div>
                    <div id="offgame">OFF</div>
                    <div class="starepstr" id="strict">strict</div>
                </div>
            </div>
            <span id="countstring">-:-</span>
        </div>
        <div class="boxes" id="box3" onclick="clickButton('3')"></div>
        <div class="boxes" id="box4" onclick="clickButton('4')"></div>
    </div>
    <div class="textslide">
        <h1 class="hide"><span class="text">Welcome to...</span></h1>
        <h1 class="hide"><span class="text">Simon Game!</span></h1>
        <h1 class="hide"><span class="text">Made by Krishna</span></h1>
    </div>
    <audio id="audio1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
    </audio>
    <audio id="error">
        <source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" type="audio/mpeg">
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
